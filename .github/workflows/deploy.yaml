name: CI/CD for React App

# Triggers the workflow on push, pull request, manual dispatch, and a scheduled time
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step to checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step to install dependencies
      - name: Install dependencies
        run: npm install

      # Step to run tests
      - name: Run tests
        run: npm test

      # Step to build the project
      - name: Build Project
        run: npm run build
        env:
          TEXT: ${{ secrets.TEXT }}

      # Step to deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: test
          folder: build
